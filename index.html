<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="reset.css">
        <title>weather-app</title>
    </head>

    <body>
        <div class="glass-effect">
        <main>
            <section class="weather-query">
                <h4>Weather in <span>Tokyo</span></h4>
                <div class="weather-input">
                    <input type="text" class="search-bar" placeholder="Search">
                    <button><img src="icons/search.png" alt="search"></button>
                </div>
            </section>
            
            <section class="align">
                <section class="weather-icon">
                    <img src="icons/cloudy-100px.png" alt="Cloudy">
                </section>
            
                <section class="weather-details">
                    <h2>20<span>&degC</span></h2>
                    <div class="weather-state">
                        <div class="weather-state-icon">
                            <img src="icons/cloudy-50px.png" alt="Cloudy">
                        </div>
                        Mostly Cloudy
                    </div>
                    <div class="weather-attributes">
                        <p class="weather-attribute  precipitation">Precipitation: <span id="weather-attributes-value">20%</span>
                        </p>
                        <p class="weather-attribute wind">Wind: <span id="weather-attributes-value">3mph</span></p>
                    </div>
                </section>
            </section>
            </main>
        </div>
        <script src="index.js"></script>
    </body>

</html>
